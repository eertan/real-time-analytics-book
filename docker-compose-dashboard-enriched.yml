version: "3"
services:
  dashboard-enriched:
    build: streamlit
    restart: unless-stopped
    container_name: dashboard-enriched
    ports:
      - "8502:8501"
    depends_on:
      - pinot-controller
    volumes:
      - ./streamlit/app_enriched.py:/workdir/app.py
    environment:
      - PINOT_SERVER
      - PINOT_PORT
    networks:
      - rta
  kafka-streams-quarkus:
    build: kafka-streams-quarkus
    restart: unless-stopped
    container_name: kafka-streams-quarkus
    environment:
      - QUARKUS_KAFKA_STREAMS_BOOTSTRAP_SERVERS=kafka:9092
      - ORDERS_TOPIC=orders
      - PRODUCTS_TOPIC=products
      - ENRICHED_ORDER_ITEMS_TOPIC=enriched-order-items
    depends_on:
      - kafka
    networks:
      - rta
networks:
  rta:
    name: rta